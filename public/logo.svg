<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- macOS Squircle Clip Path -->
    <clipPath id="macOSClip">
      <rect x="25" y="25" width="206" height="206" rx="46" />
    </clipPath>
    
    <linearGradient id="petalGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.15" />
    </linearGradient>

    <radialGradient id="geminiHaloFlow" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.3" />
      <stop offset="60%" stop-color="#a855f7" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#fb7185" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="strokeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.6" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1" />
    </linearGradient>

    <filter id="bgBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="25" />
    </filter>
    
    <filter id="iconShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" in="SourceAlpha" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Tile (macOS Style) -->
  <rect x="25" y="25" width="206" height="206" rx="46" fill="white" />
  <rect x="25" y="25" width="206" height="206" rx="46" fill="url(#geminiHaloFlow)" opacity="0.5" />
  <rect x="25" y="25" width="206" height="206" rx="46" stroke="black" stroke-opacity="0.05" stroke-width="1" />

  <!-- Logo Content -->
  <g clip-path="url(#macOSClip)" filter="url(#iconShadow)">
    <g transform="translate(128 128) scale(0.8)">
      <g style="mix-blend-mode: multiply;" opacity="0.8">
        <circle cx="0" cy="0" r="80" fill="url(#geminiHaloFlow)" filter="url(#bgBlur)" />
      </g>
      <g style="mix-blend-mode: screen;">
        <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        <g transform="rotate(60)">
          <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        </g>
        <g transform="rotate(120)">
          <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        </g>
        <g transform="rotate(180)">
          <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        </g>
        <g transform="rotate(240)">
          <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        </g>
        <g transform="rotate(300)">
          <ellipse rx="28" ry="60" cx="0" cy="-35" fill="url(#petalGrad)" stroke="url(#strokeGrad)" stroke-width="0.6"/>
        </g>
      </g>
    </g>
  </g>
</svg>